      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 100
          description: Maximum number of worlds to return (default 100)
        - name: offset
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
            default: 0
          description: Number of worlds to skip (default 0)
        - name: search
          in: query
          required: false
          schema:
            type: string
          description: |
            Full-text search query. Searches across world name (highest priority), 
            title (medium priority), and description (lowest priority).
        - name: sort
          in: query
          required: false
          schema:
            type: string
            enum: [name, last_deployed_at]
            default: name
          description: Field to sort by (default "name")
