  /world/{world_name}/settings:
    get:
      tags:
        - Content Server
      summary: /world/{world_name}/settings
      description: Retrieve the settings configuration for a world, including spawn coordinates
      operationId: worldsContentServer_getWorldSettings
      parameters:
        - name: world_name
          in: path
          required: true
          description: The name of the world
          schema:
            type: string
            example: my-name.dcl.eth
      responses:
        '200':
          description: World settings retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorldSettings'
        '404':
          description: World not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    put:
      tags:
        - Content Server
      summary: /world/{world_name}/settings
      description: |
        Update world settings via multipart/form-data. Requires signed fetch and world ownership.
        All fields are optional to allow partial updates.

        Settings include title, description, content rating, spawn coordinates, skybox time,
        categories, single player mode, show in places, and a thumbnail image.

        For spawn coordinates, they must be within the world shape rectangle if the world has deployed scenes.
        Worlds without deployments can have most settings pre-defined (except spawn coordinates).

        **Clearing nullable fields:**
        - Send `skybox_time` with the string value `"null"` to reset skybox time (use dynamic day/night cycle).
        - Send `categories` with the string value `"null"` to clear all categories (stores an empty array).

        **Validation:**
        - `title` must be between 3 and 100 characters. Empty strings are rejected with a 400 error.
        - `description` must be between 3 and 1000 characters. Empty strings are rejected with a 400 error.
      operationId: worldsContentServer_updateWorldSettings
      security:
        - SignedFetch: []
      parameters:
        - name: world_name
          in: path
          required: true
          description: The name of the world
          schema:
            type: string
            example: my-name.dcl.eth
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: World title. Must be between 3 and 100 characters. Empty strings are rejected.
                  minLength: 3
                  maxLength: 100
                description:
                  type: string
                  description: World description. Must be between 3 and 1000 characters. Empty strings are rejected.
                  minLength: 3
                  maxLength: 1000
                content_rating:
                  type: string
                  description: Content rating
                spawn_coordinates:
                  type: string
                  description: Spawn coordinates (e.g., "10,20")
                  pattern: '^-?\d+,-?\d+$'
                skybox_time:
                  type: string
                  description: Fixed skybox time as a number string, or the string "null" to reset to dynamic day/night cycle
                categories:
                  type: string
                  description: Category values as repeated multipart fields, or the string "null" to clear all categories (stores an empty array)
                single_player:
                  type: string
                  description: Single player mode ("true" or "false")
                show_in_places:
                  type: string
                  description: Show in places ("true" or "false")
                thumbnail:
                  type: string
                  format: binary
                  description: Thumbnail image file (max 1MB)
      responses:
        '200':
          description: World settings updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: World settings updated successfully
                  settings:
                    $ref: '#/components/schemas/WorldSettings'
        '400':
          description: Invalid request - validation failed (e.g., spawn coordinates outside world bounds)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized - invalid signature
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden - user does not own the world name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /worlds:
    get:
      tags:
        - Content Server
      summary: GET /worlds
      description: |
        Retrieve a paginated list of worlds with optional search, sorting, and authorized deployer filtering.

        This endpoint supports:
        - **Pagination**: Use `limit` and `offset` query parameters
        - **Search**: Full-text search across world name, title, and description
        - **Sorting**: Sort by world name or last deployment time
        - **Authorized deployer filtering**: Filter by worlds where an address can deploy (is owner or has deployment permission)
