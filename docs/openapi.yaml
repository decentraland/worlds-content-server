          items:
            type: object
            properties:
              name:
                type: string
              size:
                type: string
                description: Size in bytes as string
        usedSpace:
          type: string
          description: Total used space in bytes as string
        maxAllowedSpace:
          type: string
          description: Maximum allowed space in bytes as string
        blockedSince:
          type: string
          format: date-time
          nullable: true
          description: ISO timestamp when wallet was blocked

    ContributorDomain:
      type: object
      properties:
        name:
          type: string
          description: Domain name
        user_permissions:
          type: array
          items:
            type: string
          description: Permissions the user has for this domain
        owner:
          type: string
          description: Owner address
        size:
          type: string
          description: Size in bytes as string

    StatusResponse:
      type: object
      description: Server status information
      properties:
        content:
          type: object
          properties:
            commitHash:
              type: string
              description: Git commit hash of deployed version
            worldsCount:
              type: object
              properties:
                ens:
                  type: integer
                  description: Number of ENS worlds
                dcl:
                  type: integer
                  description: Number of DCL worlds
        comms:
          type: object
          properties:
            adapterType:
              type: string
            statusUrl:
              type: string
            commitHash:
              type: string
              nullable: true
            users:
              type: integer
              description: Number of connected users
            rooms:
              type: integer
              description: Number of active rooms
            timestamp:
              type: number
              description: Unix timestamp in milliseconds

    WorldsIndex:
      type: object
      description: Index of all deployed worlds
      properties:
        index:
          type: array
          items:
            $ref: '#/components/schemas/WorldData'
        timestamp:
          type: number
          description: Unix timestamp in milliseconds

    WorldData:
      type: object
      properties:
        name:
          type: string
          description: World name
        scenes:
          type: array
          items:
            $ref: '#/components/schemas/SceneData'

    SceneData:
      type: object
      properties:
        id:
          type: string
          description: Scene entity ID
        title:
          type: string
          description: Scene title
        description:
          type: string
          description: Scene description
        thumbnail:
          type: string
          nullable: true
          description: Thumbnail image hash
        pointers:
          type: array
          items:
            type: string
          description: Scene pointers
        timestamp:
          type: number
          description: Deployment timestamp
        runtimeVersion:
          type: string
          nullable: true
          description: Scene runtime version

    WorldStatus:
      type: object
      properties:
        worldName:
          type: string
          description: Name of the world
        users:
          type: integer
          description: Number of users in the world

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error type
        message:
          type: string
          description: Error message

    WorldSettings:
      type: object
      description: World settings configuration that defines how the world behaves and appears in Places
      properties:
        title:
          type: string
          description: The title of the world displayed in Places
          example: 'My Awesome World'
          nullable: true
        description:
          type: string
          description: A description of the world displayed in Places
          example: 'A beautiful world with amazing experiences'
          nullable: true
        contentRating:
          type: string
          description: Content rating for the world
          example: 'T'
          nullable: true
        spawnCoordinates:
          type: string
          description: |
            The parcel coordinate where players will spawn.
            Must be within the world shape rectangle (the bounding box covering all deployed scene parcels).
            Does not need to be on a specific scene parcel, just anywhere within the rectangle.
            Supports both positive and negative coordinates (e.g., "10,20" or "-5,-10").
          pattern: '^-?\d+,-?\d+$'
          example: '10,20'
          nullable: true
        skyboxTime:
          type: number
          description: Fixed skybox time (0-24 hours). Null to use dynamic day/night cycle.
          example: 12.5
          nullable: true
        categories:
          type: array
          items:
            type: string
          description: Categories/tags for the world
          example: ['game', 'adventure']
          nullable: true
        singlePlayer:
          type: boolean
          description: Whether the world is single player only
          example: false
          nullable: true
        showInPlaces:
          type: boolean
          description: Whether the world should be shown in Places
          example: true
          nullable: true
        thumbnailUrl:
          type: string
          description: URL of the world thumbnail image
          example: 'https://worlds-content-server.decentraland.org/contents/world-thumbnails/my-world.dcl.eth/abc123'
          nullable: true

    WorldSettingsInput:
      type: object
      description: |
        Input for updating world settings via multipart/form-data.
        All fields are optional to allow partial updates.

        Note: This is sent as multipart/form-data, not JSON, to support thumbnail file uploads.

        **Clearing nullable fields:**
        - Send `skybox_time` with the string value `"null"` to reset to dynamic day/night cycle.
        - Send `categories` with the string value `"null"` to clear all categories (stores an empty array).
      properties:
        title:
          type: string
          description: The title of the world. Must be between 3 and 100 characters. Empty strings are rejected with a 400 error.
          minLength: 3
          maxLength: 100
        description:
          type: string
          description: A description of the world. Must be between 3 and 1000 characters. Empty strings are rejected with a 400 error.
          minLength: 3
          maxLength: 1000
        content_rating:
          type: string
          description: Content rating for the world
        spawn_coordinates:
          type: string
          description: |
            The parcel coordinate where players will spawn.
            Must be within the world shape rectangle.
          pattern: '^-?\d+,-?\d+$'
          example: '10,20'
        skybox_time:
          type: string
          description: Fixed skybox time as a number string (0-24 hours). Send the string "null" to reset to dynamic day/night cycle.
          example: '12'
        categories:
          type: string
          description: Category values as repeated multipart fields, or the string "null" to clear all categories (stores an empty array).
          example: 'art'
        single_player:
          type: string
          description: Single player mode ("true" or "false")
          example: 'false'
        show_in_places:
          type: string
          description: Show in places ("true" or "false")
          example: 'true'
        thumbnail:
          type: string
          format: binary
          description: Thumbnail image file (max 1MB)

    GetWorldScenesRequestBody:
      type: object
      description: Body for POST /world/{world_name}/scenes.
      properties:
        coordinates:
          type: array
          items:
