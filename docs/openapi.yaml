servers:
  - url: https://worlds-content-server.decentraland.org
    description: Production server
  - url: https://worlds-content-server.decentraland.zone
    description: Development server
  - url: http://localhost:3000
    description: Local development server

tags:
  - name: Content Server
    description: API endpoints for Decentraland Worlds Content Server

security:
  - SignedFetch: []

paths:
  /world/{world_name}/about:
    get:
      tags:
        - Content Server
      summary: /world/{world_name}/about
      description: Returns detailed information about a deployed world including scene configuration, comms adapter, and status
      operationId: worldsContentServer_getWorldAbout
      parameters:
        - name: world_name
          in: path
          required: true
          description: The name of the world (e.g., my-name.dcl.eth)
          schema:
            type: string
            example: my-name.dcl.eth
      responses:
        '200':
          description: World information retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/About'
        '404':
          description: World not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /world/{world_name}/scenes:
    get:
      tags:
        - Content Server
      summary: GET /world/{world_name}/scenes
      description: |
        Browse scenes in a world. Use query params for filtering and pagination.
        - **Query (x1, x2, y1, y2)**: Bounding box. When provided, all four must be set.
        - **Query (limit, offset)**: Pagination (defaults: limit 100, offset 0).
      operationId: worldsContentServer_getWorldScenes
      parameters:
        - name: world_name
          in: path
          required: true
          description: The name of the world
          schema:
            type: string
            example: my-name.dcl.eth
        - name: x1
          in: query
          required: false
          schema: { type: integer }
          description: 'Bounding box min x (required with x2, y1, y2)'
        - name: x2
          in: query
          required: false
          schema: { type: integer }
          description: 'Bounding box max x (required with x1, y1, y2)'
        - name: y1
          in: query
          required: false
          schema: { type: integer }
          description: 'Bounding box min y (required with x1, x2, y2)'
        - name: y2
          in: query
          required: false
          schema: { type: integer }
          description: 'Bounding box max y (required with x1, x2, y1)'
        - name: limit
          in: query
          required: false
          schema: { type: integer, minimum: 0 }
          description: 'Max number of scenes to return (default 100)'
        - name: offset
          in: query
          required: false
          schema: { type: integer, minimum: 0 }
          description: 'Number of scenes to skip (default 0)'
        - name: authorized_deployer
          in: query
          required: false
          schema: { type: string }
          description: |
            Ethereum address to filter scenes by deployment capabilities.
            Returns scenes from worlds where the specified address is either the owner
            or has been granted deployment permission.
      responses:
        '200':
          description: Scenes and total count
          content:
            application/json:
              schema:
                type: object
                properties:
                  scenes:
                    type: array
                    items:
                      type: object
                      properties:
                        worldName: { type: string }
                        entityId: { type: string }
                        deployer: { type: string }
                        deploymentAuthChain: { type: array }
                        entity: { $ref: '#/components/schemas/Entity' }
                        parcels:
                          type: array
                          items: { type: string }
                        size: { type: string }
                        createdAt: { type: string, format: date-time }
                  total: { type: integer }
        '400':
          description: Invalid request (e.g. partial bounding box)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Content Server
      summary: POST /world/{world_name}/scenes
      description: |
        Query scenes with optional coordinate filter in the body. Body is validated; same query params as GET.
        - **Body (coordinates)**: Required key; array can be empty. When non-empty, return only scenes that contain any of these parcel coordinates (e.g. "0,0", "-1,2").
        - **Query (x1, x2, y1, y2)**: Bounding box. When provided, all four must be set.
        - **Query (limit, offset)**: Pagination (defaults: limit 100, offset 0).
      operationId: worldsContentServer_postWorldScenes
      parameters:
        - name: world_name
          in: path
          required: true
          description: The name of the world
          schema:
            type: string
            example: my-name.dcl.eth
        - name: x1
          in: query
          required: false
          schema: { type: integer }
          description: 'Bounding box min x (required with x2, y1, y2)'
        - name: x2
          in: query
          required: false
          schema: { type: integer }
          description: 'Bounding box max x (required with x1, y1, y2)'
        - name: y1
          in: query
          required: false
          schema: { type: integer }
          description: 'Bounding box min y (required with x1, x2, y2)'
        - name: y2
          in: query
          required: false
          schema: { type: integer }
          description: 'Bounding box max y (required with x1, x2, y1)'
        - name: limit
          in: query
          required: false
          schema: { type: integer, minimum: 0 }
          description: 'Max number of scenes to return (default 100)'
        - name: offset
          in: query
          required: false
          schema: { type: integer, minimum: 0 }
          description: 'Number of scenes to skip (default 0)'
        - name: authorized_deployer
          in: query
          required: false
          schema: { type: string }
          description: |
            Ethereum address to filter scenes by deployment capabilities.
            Returns scenes from worlds where the specified address is either the owner
            or has been granted deployment permission.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetWorldScenesRequestBody'
      responses:
        '200':
          description: Scenes and total count
          content:
            application/json:
              schema:
                type: object
                properties:
                  scenes:
                    type: array
                    items:
                      type: object
                      properties:
                        worldName: { type: string }
                        entityId: { type: string }
                        deployer: { type: string }
                        deploymentAuthChain: { type: array }
                        entity: { $ref: '#/components/schemas/Entity' }
                        parcels:
                          type: array
                          items: { type: string }
                        size: { type: string }
                        createdAt: { type: string, format: date-time }
                  total: { type: integer }
        '400':
          description: Invalid request (e.g. invalid coordinate format, partial bounding box)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /world/{world_name}/scenes/{coordinate}:
    delete:
      tags:
        - Content Server
      summary: DELETE /world/{world_name}/scenes/{coordinate}
      description: Undeploy a single scene at the given parcel coordinate. Requires signed fetch and world ownership (or world-wide deployment permission).
      operationId: worldsContentServer_undeployScene
      security:
        - SignedFetch: []
      parameters:
        - name: world_name
          in: path
          required: true
          description: The name of the world
          schema:
            type: string
            example: my-name.dcl.eth
        - name: coordinate
          in: path
          required: true
          description: Parcel coordinate (e.g. 0,0 or -1,2)
          schema:
            type: string
            pattern: '^-?\d+,-?\d+$'
      responses:
        '200':
          description: Scene undeployed successfully
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: World or scene not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /entities:
    post:
      tags:
        - Content Server
      summary: /entities
      description: |
        Deploy a new scene to a world. The deployment must include entity metadata and all content files.
        Requires authentication via auth chain.
      operationId: worldsContentServer_deployEntity
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - entityId
              properties:
                entityId:
                  type: string
                  description: The entity ID (IPFS hash)
                  example: bafkreiabi74jam7uh5gmm6x4hox664j53bmt7dy4alrltkhyj3ozcxs2iu
              additionalProperties:
                type: string
                format: binary
                description: Content files referenced by the entity
      responses:
        '200':
          description: Entity deployed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  creationTimestamp:
                    type: number
                    description: Unix timestamp in milliseconds
                  message:
                    type: string
                    description: Deployment confirmation message
        '400':
          description: Invalid request or deployment failed validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /entities/{world_name}:
    delete:
      tags:
        - Content Server
      summary: /entities/{world_name}
      description: Remove a deployed scene from a world. Requires signed fetch authentication.
      operationId: worldsContentServer_undeployEntity
      security:
        - SignedFetch: []
      parameters:
        - name: world_name
          in: path
          required: true
          description: The name of the world to undeploy
          schema:
            type: string
            example: my-name.dcl.eth
      responses:
        '200':
          description: Entity undeployed successfully
        '401':
          description: Unauthorized - invalid signature
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: World not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /entities/active:
    post:
      tags:
        - Content Server
      summary: /entities/active
      description: Retrieve information about active entities based on provided pointers
      operationId: worldsContentServer_getActiveEntities
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                pointers:
                  type: array
                  items:
                    type: string
                  description: List of pointers to query
      responses:
        '200':
          description: Active entities retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Entity'

  /available-content:
    get:
      tags:
        - Content Server
      summary: /available-content
      description: Retrieve list of available content hashes
      operationId: worldsContentServer_getAvailableContent
      responses:
        '200':
          description: Available content retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  cid:
                    type: array
                    items:
                      type: string

  /ipfs/{hashId}:
    get:
      tags:
        - Content Server
      summary: /ipfs/{hashId}
      description: Retrieve a content file by its IPFS hash
      operationId: worldsContentServer_getContentFileIpfs
      parameters:
        - name: hashId
          in: path
          required: true
          description: IPFS hash of the content file
          schema:
            type: string
            example: bafkreiabi74jam7uh5gmm6x4hox664j53bmt7dy4alrltkhyj3ozcxs2iu
      responses:
        '200':
          description: Content file retrieved successfully
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: Content not found
    head:
      tags:
        - Content Server
      summary: /ipfs/{hashId}
      description: Check if a content file exists without retrieving it
      operationId: worldsContentServer_headContentFileIpfs
      parameters:
        - name: hashId
          in: path
          required: true
          description: IPFS hash of the content file
          schema:
            type: string
      responses:
        '200':
          description: Content exists
        '404':
          description: Content not found

  /contents/{hashId}:
    get:
      tags:
        - Content Server
      summary: /contents/{hashId}
      description: Retrieve a content file by its hash
      operationId: worldsContentServer_getContentFile
      parameters:
        - name: hashId
          in: path
          required: true
          description: Hash of the content file
          schema:
            type: string
            example: bafkreiabi74jam7uh5gmm6x4hox664j53bmt7dy4alrltkhyj3ozcxs2iu
      responses:
        '200':
          description: Content file retrieved successfully
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '404':
          description: Content not found
    head:
      tags:
        - Content Server
      summary: /contents/{hashId}
      description: Check if a content file exists without retrieving it
      operationId: worldsContentServer_headContentFile
      parameters:
        - name: hashId
          in: path
          required: true
          description: Hash of the content file
          schema:
            type: string
      responses:
        '200':
          description: Content exists
        '404':
          description: Content not found

  /world/{world_name}/permissions:
    get:
      tags:
        - Content Server
      summary: /world/{world_name}/permissions
      description: Retrieve the permissions configuration for a world
      operationId: worldsContentServer_getPermissions
      parameters:
        - name: world_name
          in: path
          required: true
          description: The name of the world
          schema:
            type: string
            example: my-name.dcl.eth
      responses:
        '200':
          description: Permissions retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  permissions:
                    $ref: '#/components/schemas/Permissions'
                  owner:
                    type: string
                    description: Ethereum address of the world owner
                    example: '0x1234567890123456789012345678901234567890'
                  summary:
                    type: object
                    description: Per-address permission summary (address -> list of { permission, world_wide, parcel_count? })
                    additionalProperties:
                      type: array
                      items:
                        type: object
                        properties:
                          permission: { type: string }
                          world_wide: { type: boolean }
                          parcel_count: { type: integer }

  /world/{world_name}/permissions/{permission_name}:
    post:
      tags:
        - Content Server
      summary: /world/{world_name}/permissions/{permission_name}
      description: |
        Set the permission type for a specific permission (deployment, access, or streaming).
        Requires signed fetch and world ownership.

        **Auth chain metadata (not HTTP body):** The permission configuration is **not** sent as a POST body.
        It is sent as **signed request metadata** (auth chain) per Signed Fetch (ADR-44). The client signs
        a payload whose structure matches the schema below; the server reads that payload from the auth
        chain, not from the request body. Do not send a body for this requestâ€”use the schema only as
        the expected format of the **auth chain metadata**.
      operationId: worldsContentServer_postPermission
      security:
        - SignedFetch: []
      parameters:
        - name: world_name
          in: path
          required: true
          description: The name of the world
          schema:
            type: string
            example: my-name.dcl.eth
        - name: permission_name
          in: path
          required: true
          description: The permission to configure
          schema:
            type: string
            enum: [deployment, access, streaming]
      requestBody:
        required: false
        description: |
          **Not sent as HTTP body.** This schema describes the **auth chain metadata** format (the signed
          payload in Signed Fetch / ADR-44). Clients must include a payload with this structure in the
          signed request metadata; the server does not read or expect an HTTP body for this operation.
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/UnrestrictedPermissionSetting'
                - $ref: '#/components/schemas/AllowListPermissionSetting'
                - $ref: '#/components/schemas/SharedSecretPermissionSetting'
                - $ref: '#/components/schemas/NFTOwnershipPermissionSetting'
      responses:
        '204':
          description: Permission configured successfully
        '400':
          description: Invalid permission configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /world/{world_name}/permissions/access/communities/{communityId}:
    put:
      tags:
        - Content Server
      summary: Add community to access allow-list
      description: |
        Add a single community to the world's access allow-list. The world must have allow-list access type.
        The signer must be a member of the community being added (validated via social service).
      operationId: worldsContentServer_putAccessCommunity
      security:
        - SignedFetch: []
      parameters:
        - name: world_name
          in: path
          required: true
          description: The name of the world
          schema:
            type: string
            example: my-name.dcl.eth
        - name: communityId
          in: path
          required: true
          description: Community ID to add to the allow-list
          schema:
            type: string
      responses:
        '204':
          description: Community added successfully
        '400':
          description: Invalid request, world not allow-list, signer not a member of the community, or allow-list limit exceeded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Content Server
      summary: Remove community from access allow-list
      description: Remove a single community from the world's access allow-list. The world must have allow-list access type.
      operationId: worldsContentServer_deleteAccessCommunity
      security:
        - SignedFetch: []
      parameters:
        - name: world_name
          in: path
          required: true
          description: The name of the world
          schema:
            type: string
            example: my-name.dcl.eth
        - name: communityId
          in: path
          required: true
          description: Community ID to remove from the allow-list
          schema:
            type: string
      responses:
        '204':
          description: Community removed successfully
        '400':
          description: Invalid request or world not configured as allow-list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /world/{world_name}/permissions/{permission_name}/{address}:
    put:
      tags:
        - Content Server
      summary: /world/{world_name}/permissions/{permission_name}/{address}
      description: Add an Ethereum address to the allow list for a specific permission. Requires signed fetch and world ownership.
      operationId: worldsContentServer_putPermissionAddress
      security:
        - SignedFetch: []
      parameters:
        - name: world_name
          in: path
          required: true
          description: The name of the world
          schema:
            type: string
            example: my-name.dcl.eth
        - name: permission_name
          in: path
          required: true
          description: The permission to modify
          schema:
            type: string
            enum: [deployment, access, streaming]
        - name: address
          in: path
          required: true
          description: Ethereum address to add
          schema:
            type: string
            example: '0x1234567890123456789012345678901234567890'
      responses:
        '204':
          description: Address added successfully
        '400':
          description: Invalid request or permission not configured as allow-list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    delete:
      tags:
        - Content Server
      summary: /world/{world_name}/permissions/{permission_name}/{address}
      description: Remove an Ethereum address from the allow list for a specific permission. Requires signed fetch and world ownership.
      operationId: worldsContentServer_deletePermissionAddress
      security:
        - SignedFetch: []
      parameters:
        - name: world_name
          in: path
          required: true
          description: The name of the world
          schema:
            type: string
            example: my-name.dcl.eth
        - name: permission_name
          in: path
          required: true
          description: The permission to modify
          schema:
            type: string
            enum: [deployment, access, streaming]
        - name: address
          in: path
          required: true
          description: Ethereum address to remove
          schema:
            type: string
            example: '0x1234567890123456789012345678901234567890'
      responses:
        '204':
          description: Address removed successfully
        '400':
          description: Invalid request or address not in allow list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /world/{world_name}/permissions/{permission_name}/address/{address}/parcels:
    get:
      tags:
        - Content Server
      summary: GET /world/{world_name}/permissions/{permission_name}/address/{address}/parcels
      description: |
        Get paginated parcels for a specific address and permission (deployment or streaming).
        Use query params limit/offset for pagination. Optional bounding box filter via x1, y1, x2, y2 (all four required if used).
      operationId: worldsContentServer_getAllowedParcelsForPermission
      parameters:
        - name: world_name
          in: path
          required: true
          schema: { type: string, example: my-name.dcl.eth }
        - name: permission_name
          in: path
          required: true
          schema: { type: string, enum: [deployment, streaming] }
        - name: address
          in: path
          required: true
          schema: { type: string, example: '0x1234567890123456789012345678901234567890' }
        - name: limit
          in: query
          required: false
          schema: { type: integer, minimum: 0 }
        - name: offset
          in: query
          required: false
          schema: { type: integer, minimum: 0 }
        - name: x1
          in: query
          required: false
          schema: { type: integer }
          description: Bounding box min x (required with x2, y1, y2)
        - name: y1
          in: query
          required: false
          schema: { type: integer }
        - name: x2
          in: query
          required: false
          schema: { type: integer }
        - name: y2
          in: query
          required: false
          schema: { type: integer }
      responses:
        '200':
          description: Parcels and total count
          content:
            application/json:
              schema:
                type: object
                properties:
                  total: { type: integer }
                  parcels:
                    type: array
                    items: { type: string, pattern: '^-?\\d+,-?\\d+$' }
        '400':
          description: Invalid request (e.g. invalid address, partial bounding box)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
    post:
      tags:
        - Content Server
      summary: POST /world/{world_name}/permissions/{permission_name}/address/{address}/parcels
      description: Add parcels to an existing permission for an address (deployment or streaming). Requires signed fetch and world ownership. Request body is JSON with parcels array.
      operationId: worldsContentServer_postPermissionParcels
      security:
        - SignedFetch: []
      parameters:
        - name: world_name
          in: path
          required: true
          schema: { type: string, example: my-name.dcl.eth }
        - name: permission_name
          in: path
          required: true
          schema: { type: string, enum: [deployment, streaming] }
        - name: address
          in: path
          required: true
          schema: { type: string, example: '0x1234567890123456789012345678901234567890' }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PermissionParcelsInput'
      responses:
        '204':
          description: Parcels added successfully
        '400':
          description: Invalid request (e.g. invalid parcels)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
