components:
  securitySchemes:
    SignedFetch:
      type: apiKey
      in: header
      name: X-Identity-Auth-Chain-*
      description: |
        Signed fetch authentication using Decentraland's ADR-44 specification.
        Multiple headers are used to provide the authentication chain.

  schemas:
    About:
      type: object
      description: Detailed information about a world
      properties:
        healthy:
          type: boolean
          description: Overall health status
        acceptingUsers:
          type: boolean
          description: Whether the world is accepting new users
        configurations:
          type: object
          properties:
            networkId:
              type: integer
              description: Ethereum network chain ID
            globalScenesUrn:
              type: array
              items:
                type: string
              description: URNs of global scenes
            scenesUrn:
              type: array
              items:
                type: string
              description: URNs of world scenes
            realmName:
              type: string
              description: Display name of the realm
            minimap:
              type: object
              properties:
                enabled:
                  type: boolean
                dataImage:
                  type: string
                estateImage:
                  type: string
            map:
              type: object
              properties:
                minimapEnabled:
                  type: boolean
                sizes:
                  type: array
                  items:
                    type: array
                    items:
                      type: integer
            skybox:
              type: object
              properties:
                fixedHour:
                  type: number
                  nullable: true
                textures:
                  type: array
                  items:
                    type: string
        content:
          type: object
          properties:
            synchronizationStatus:
              type: string
            healthy:
              type: boolean
            publicUrl:
              type: string
        lambdas:
          type: object
          properties:
            healthy:
              type: boolean
            publicUrl:
              type: string
        comms:
          type: object
          properties:
            healthy:
              type: boolean
            protocol:
              type: string
            adapter:
              type: string

    Entity:
      type: object
      description: Scene entity metadata
      properties:
        id:
          type: string
          description: Entity ID (IPFS hash)
        type:
          type: string
          description: Entity type (e.g., 'scene')
        timestamp:
          type: number
          description: Unix timestamp in milliseconds
        pointers:
          type: array
          items:
            type: string
          description: Pointers (coordinates or names)
        content:
          type: array
          items:
            type: object
            properties:
              file:
                type: string
              hash:
                type: string
        metadata:
          type: object
          description: Scene metadata

    Permissions:
      type: object
      description: World permissions configuration
      properties:
        deployment:
          $ref: '#/components/schemas/AllowListPermissionSetting'
        access:
          oneOf:
            - $ref: '#/components/schemas/UnrestrictedPermissionSetting'
            - $ref: '#/components/schemas/AllowListPermissionSetting'
            - $ref: '#/components/schemas/SharedSecretPermissionSetting'
            - $ref: '#/components/schemas/NFTOwnershipPermissionSetting'
        streaming:
          oneOf:
            - $ref: '#/components/schemas/UnrestrictedPermissionSetting'
            - $ref: '#/components/schemas/AllowListPermissionSetting'

    UnrestrictedPermissionSetting:
      type: object
      properties:
        type:
          type: string
          enum: [unrestricted]
      required:
        - type

    AllowListPermissionSetting:
      type: object
      properties:
        type:
          type: string
          enum: [allow-list]
        wallets:
          type: array
          items:
            type: string
          description: List of Ethereum addresses
        communities:
          type: array
          items:
            type: string
          description: List of community IDs. Users who are members of any of these communities will have access. Maximum 50 communities allowed.
          maxItems: 50
      required:
        - type
        - wallets

    SharedSecretPermissionSetting:
      type: object
      properties:
        type:
          type: string
          enum: [shared-secret]
        secret:
          type: string
          description: Hashed secret (only set on creation, not returned in GET)
      required:
        - type

    NFTOwnershipPermissionSetting:
      type: object
      properties:
        type:
          type: string
          enum: [nft-ownership]
        nft:
          type: string
          description: NFT contract address and token ID
      required:
        - type
        - nft

    PermissionParcelsInput:
      type: object
      description: Request body for adding or removing parcels to/from a permission (POST/DELETE address parcels).
      properties:
        parcels:
          type: array
          items:
            type: string
            pattern: '^-?\\d+,-?\\d+$'
            description: Parcel coordinate (e.g. "0,0", "-1,2")
          minItems: 1
          maxItems: 500
      required:
        - parcels
      additionalProperties: false

    WalletStats:
      type: object
      description: Storage statistics for a wallet
      properties:
        wallet:
          type: string
          description: Ethereum address
        dclNames:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              size:
                type: string
                description: Size in bytes as string
        ensNames:
